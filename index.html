<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giang</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
<div class="interior-maincontain">
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-sm-3 logo">
                    <img src="images/logo.jpg" alt="logo">
                </div>
                <nav class="col-sm-9 main-menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a><i class="fa fa-chevron-down" aria-hidden="true"></i></li>
                    </ul>
                </nav>
            </div>

        </div>
    </header>
    <div class="banner">
        <h1>We Are Love <span>Interior</span> Design</h1>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 contact-form">
                    <div class="content-form">
                        <form name="contact-form" action="" method="post">
                            <div class="contact-form-row first-line">
                                <input name="name" type="text" value="" placeholder="Name">
                                <input name="email" type="text" value="" placeholder="Email">
                            </div>
                            <div class="contact-form-row">
                                <input name="subject" type="text" value="" placeholder="Subject">
                            </div>
                            <div class="contact-form-row">
                                <textarea name="message" placeholder=""></textarea>
                            </div>
                            <div class="contact-form-row submit">
                                <input name="submit" type="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm-6 contact-info">
                    <h3>Contact</h3>
                    <div contact-info-row>
                        <h4>Address</h4>
                        <p>1600 Amphitheatre Pkwy, Mountain  View, <span>CA 94043, USA</span></p>
                    </div>
                    <div contact-info-row>
                        <h4>Email</h4>
                        <p>Info@Company.com</p>
                    </div>
                    <div contact-info-row>
                        <h4>Phone</h4>
                        <p>(+1)123456789</p>
                    </div>
                    <div contact-info-row>
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <i class="fa fa-google-plus" aria-hidden="true"></i>
                        <i class="fa fa-pinterest" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
